<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <!--Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <div class="container">
        <div class="column">
          <img class="profile-img" src="profilePhoto.png" alt="" />

          <h3>Helsinki, Finland</h3>
        </div>
        <div class="row">
          <div class="col">
            <h2>100</h2>
            <h3>Posts</h3>
          </div>
          <div class="col">
            <h2>2,242</h2>
            <h3>Follower</h3>
          </div>
          <div class="col">
            <h2>1,432</h2>
            <h3>Following</h3>
          </div>
        </div>
      </div>
    </header>

    <!-- HERO  -->
    <div class="grid">
      <div class="container">
        <img src="photo1.png" />
        <img class="span-col-2" src="photo2.png" />
        <img class="span-col-2" src="photo3.png" />
        <img class="span-row-2" src="photo_4.png" />
        <img src="photo6.png" />
        <img src="photo5.png" />

    </div>
    <!-- FOOTER -->
    <footer>
      <div class="footer-text">
        <div class="column">
          <p>
            created by <a href="https://github.com/theoladas"> theoladas</a> -
